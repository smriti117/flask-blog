{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
	<div class="container">
		<div class="row">
			<div class="col-md-10">

				<!--  card -->	
				<br><br><br>

				{% if current_user.is_authenticated %}
			<a class="btn btn-success btn-sm m-1" href="{{ url_for('updatePost',id=post.id ) }}">Update</a>
			<a class="btn btn-danger" href="{{ url_for('deletePost',id=post.id ) }}">Delete'{{ post.title}}'</a>
			{% endif %}


				
				<div class="card">
					<div class="card-body">
						<br>
						<h5 class="card-title text-primary h4"> {{ post.title }} </h5>
						<br>
						<p class="card-text text-muted">posted at : {{ post.dateCreated.strftime('%H:%M %p on  %d %b, %Y ') }}</p>
						<hr>
						<span>
							<p class="card-text ">{{ post.content |safe }}</p>
						   
						</span>
						<hr>
					</div>
				</div>
				<br><br><br><br>
			
				<!-- /card -->
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</div>


{% endblock %}
